<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Google Homepage Clone</title>
  </head>
  <body>
    <div id="navbar">
      <div id="abst">
        <a>About</a>
        <a>Store</a>
      </div>
      <div id="gmim">
        <a>Gmail</a>
        <a>Images</a>
        <span class="material-icons apps">
          apps
        </span>
        <button id="sign-in">Sign In</button>
      </div>
    </div>
    <div id="main">
      <div id="logo-container">
        <img
          id="logo"
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        />
      </div>
    </div>
    <div id="search-container">
      <div id="search-bar">
        <div class="input-container">
          <div id="search-icon-container">
            <span class="material-icons gray">
              search
            </span>
          </div>
          <div id="input-flex">
            <input class="input" />
          </div>
          <div id="mic-flex">
            <img
              id="google-mic-logo"
              src="https://lh3.googleusercontent.com/GApFrvtO4XFz8oQGQZsOPvNM3pm8ZuuH-jqQA2g9ITejNmFrmiAXymI_KGiZxADXBTuA0XahwrlTwpdMKJwQjHs2SAWsqsuk_bd26tQ"
            />
          </div>
        </div>
      </div>
      <div id="btn-container">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
    <footer>
      <span id="fl">
        <a>Advertising</a>
        <a>Business</a>
        <a>How Search works</a>
      </span>
      <span id="fr">
        <a>Privacy</a>
        <a>Terms</a>
        <a>Settings</a>
      </span>
    </footer>
  </body>
</html>
